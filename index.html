<!DOCTYPE html>
<html>
<head>
    <title></title>

    <!--This is required for bootstrap framework-->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/bootstrap-theme.min.css" rel="stylesheet" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <h1>Server Status</h1>
        <h4><span id="uptime"></span></h4>
        <hr />

        <h3>Temp: <span id="temp"></span></h3>

        <hr />

        <h3>CPU Load:</h3>
        <div class="progress">
            <div class="progress-bar progress-bar-info active progress-bar-striped" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;"><!--change dynamically-->
                <span id="cpu_load"></span>
            </div>
        </div>

        <hr />

        <h3>Network Stats:</h3>
        <p>Down: <span id="network_down"></span></p>
        <p>Up: <span id="network_up"></span></p>

        <hr />

        <h3>Memory Stats:</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Total</th>
                    <th>Used</th>
                    <th>Free</th>
                    <th>Shared</th>
                    <th>Buffers</th>
                    <th>Cached</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Memory</th>
                    <td><span id="mem_total"></span></td>
                    <td><span id="mem_used"></span></td>
                    <td><span id="mem_free"></span></td>
                    <td><span id="mem_shared"></span></td>
                    <td><span id="mem_buffers"></span></td>
                    <td><span id="mem_cache"></span></td>
                </tr>
                <tr>
                    <th>-/+ buffers/cache</th>
                    <td>-</td>
                    <td><span id="bc_used"></span></td>
                    <td><span id="bc_free"></span></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
                <tr>
                    <th>Swap</th>
                    <td><span id="swap_total"></span></td>
                    <td><span id="swap_used"></span></td>
                    <td><span id="swap_free"></span></td>
                    <td>-</td>
                    <td>-</td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>

        <hr />

        <h4>Drive Stats:</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>Partition</th>
                    <th>Total</th>
                    <th>Used</th>
                    <th>Free</th>
                    <th>Mount Point</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>/dev/sda1</th>
                    <td><span id="sda_total"></span></td>
                    <td><span id="sda_used"></span></td>
                    <td><span id="sda_free"></span></td>
                    <td>/</td>
                </tr>
                <tr>
                    <th>/dev/sdb2</th>
                    <td><span id="sdb_total"></span></td>
                    <td><span id="sdb_used"></span></td>
                    <td><span id="sdb_free"></span></td>
                    <td>/mnt/hdd1</td>
                </tr>
                <tr>
                    <th>/dev/sdc2</th>
                    <td><span id="sdc_total"></span></td>
                    <td><span id="sdc_used"></span></td>
                    <td><span id="sdc_free"></span></td>
                    <td>/mnt/hdd0</td>
                </tr>
                <tr>
                    <th>Total</th>
                    <td><span id="t_total"></span></td>
                    <td><span id="used"></span></td>
                    <td><span id="t_free"></span></td>
                    <td>-</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!--This is required for jQuery-->
    <script src="./js/jquery-2.1.4.min.js" type="text/javascript"></script>
</body>
</html>
